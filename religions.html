<!DOCTYPE html>
<html lang="en">
<head>
  <title>Valar morghulis</title>
  <link rel="stylesheet" name="text/css" href="css/religionsStyle.css">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsing-menu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
           </button>
          <a class="navbar-brand" href="project.html">Valar Morghulis</a>
            <div class="collapse navbar-collapse" id="collapsing-menu">
                 <ul class="nav navbar-nav">
                    <li><a href="houses.html">Houses</a></li>
                    <li><a href="religions.html">Religions</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                 </ul>
            </div>
        </div>
    </div>
    <div class="collapse navbar-collapse">
       <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="inex.html">Home</a></li>
            <li><a href="houses.html">Houses</a></li>
            <li><a href="religions.html">Religions</a></li>
            <li><a href="quiz.html">Questionnaire</a></li>
          </ul>
      </div>
    </div>
  </nav>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

   <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="images/Godswood.jpg" alt="Old Gods of the Forest">
      <div class="carousel-caption">
        <a class="page-scroll" href="#Old Gods of the Forest">
          <h3>Old Gods of the Forest</h3>
        </a>
      </div> 
    </div>

    <div class="item">
      <img src="images/501_Great_Sept_Seven_statues.jpg" alt="Faith of the Seven">
      <div class="carousel-caption">
       <a class="page-scroll" href="#Faith of the Seven">
          <h3>Faith of the Seven</h3>
       </a>
      </div> 
    </div>

    <div class="item">
      <img src="images/theon.png" alt="Drowned God">
      <div class="carousel-caption">
      <a class="page-scroll" href="#Drowned God">
        <h3>Drowned God</h3>
      </a>
      </div> 
    </div>

    <div class="item">
      <img src="images/Melisandre-1.jpg" alt="Lord of Light">
      <div class="carousel-caption">
      <a class="page-scroll" href="#Lord of Light">
        <h3>Lord of Light</h3>
      </a>
        
      </div> 
    </div>

  <div class="item">
      <img src="images/braavos.png" alt="Many Faced God">
      <div class="carousel-caption">
      <a class="page-scroll" href="#Many Faced God">
        <h3>Many Faced God</h3>
      </a>
      </div> 
    </div>


     <div class="item">
      <img src="images/Dothrakhorses.jpg" alt="Great Stallion">
      <div class="carousel-caption">
      <a class="page-scroll" href="#Great Stallion">
        <h3>Great Stallion</h3>
      </a>
      </div> 
    </div>


  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <section>
    <ul class="religions-list-container" ></ul>
      <script id="religions-template" type="text/x-handlebars-template">
       {{#each religionsBasic}}
        <li class="religion" id="{{name}}">
             <div id="space2">
                 <h2 id="religion-header">{{name}}</h2>
                 <p id="description">{{description}}</p>
                 <p id="beliefs">{{beliefs}}</p>
             </div>

        </li>
        <div id="space"></div>
      {{/each}}
      </script>
  </section>

  <script src="js/religionsBasicInfo.js"></script> 
  


  </body>
</html>
